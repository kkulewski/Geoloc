<h4>Login</h4>

<form #f="ngForm" novalidate (ngSubmit)="loginUser(f)">

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel #email="ngModel">
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required name="password" class="form-control" placeholder="Password" ngModel>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
    </div>

    <div *ngIf="resultMessage">
        <strong>Result:</strong> {{resultMessage}}
    </div>
    
    <div *ngIf="authToken() && userId()">
        <strong>User ID: </strong> {{userId()}} <br />
        <strong>User name: </strong> {{getUserName()}}<br />
        <button (click)="logoutUser()" class="btn btn-danger">Logout</button>
    </div>
</form>
